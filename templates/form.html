{% extends "base.html" %}
{% block title %}Formulario{% endblock %}
{% block content %}
<h1>Formulario</h1>
<form method="post">
    <!-- Nombre -->
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

    <!-- Edad -->
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" placeholder="Tu edad" required>

    <!-- Correo electrónico -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

    <!-- Teléfono -->
    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" placeholder="10 dígitos" pattern="[0-9]{10}" required>

    <!-- Género -->
    <label for="gender">Género:</label>
    <select id="gender" name="gender" required>
        <option value="">Selecciona una opción</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
    </select>

    <!-- País -->
    <label for="country">País:</label>
    <input type="text" id="country" name="country" placeholder="Tu país" required>

    <!-- Comentarios -->
    <label for="comments">Comentarios:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Escribe tus comentarios o sugerencias"></textarea>

    <!-- Botón enviar -->
    <button type="submit">Enviar</button>
</form>

<!-- Mensaje de error -->
<p class="error">{{ error }}</p>
{% endblock %}
