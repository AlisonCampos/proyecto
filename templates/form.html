{% extends "base.html" %}
{% block title %}Formulario{% endblock %}
{% block breadcrumbs %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Formulario</li>
        </ol>
    </nav>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Formulario de Contacto</h1>
    <form id="contactForm" method="post" novalidate>
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Ejemplo: Juan Pérez" required>
        <span class="error-message" id="error-name"></span>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        <span class="error-message" id="error-email"></span>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
        <span class="error-message" id="error-phone"></span>

        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <span class="error-message" id="error-birthdate"></span>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="">Selecciona...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <span class="error-message" id="error-gender"></span>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
        <span class="error-message" id="error-message"></span>

        <button type="submit">Enviar</button>
    </form>
</div>

{% endblock %}
